{% extends 'base.html' %}
{% load static %}

{% block body %}
<link rel="stylesheet" href="/static/CSS/register.css"/>
<div id="login">
<div class="container">
<br>
<h3 class="text-center text-danger">Login</h3><br>
    <div class="form-group col-md-6">
        <label for="username" class="text-danger">Username:</label><br>
        <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="password" class="text-danger">Password:</label><br>
        <input type="password" name="password" id="password" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <div class="row">
            <input type="submit" id="login" class="form-control btn btn-danger" value="submit">
        </div>
    </div>
    <div class="form-group col-md-6">
        <div class="row">
            <a href="#" class="form-control btn btn-outline-danger">Register here</a>
        </div>
    </div>
    </div>
</div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script>
$(document).ready(function(){
$('#login').click(function(){
    $.post('/apis/v1/users/login/',{'username':$('#username').val(), 'password':$('#password').val()},function(){
        location.reload();
}).fail(function(data){
    alert(data.responseJSON.message);
});
    });
});
  </script>

{% endblock %}
